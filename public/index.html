<!DOCTYPE HTML>
<html>
<head>
    <title>Tweet-chat</title>
    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/css/main.css">
</head>
<body>

<!-- Content -->
<div class="wrapper">
    <div id="map"></div>

    <div id="chat">
        <div id="chat-room">
        </div>
        <div id="chat-form">
            <input id="chat-input" type="text" maxlength="60" placeholder="Say something to the world...">
        </div>
    </div>

    <div id="user-info" hidden="true">
        <img src="" alt="">
        <div>
            <h3 class="user-name"></h3>
            <p class="user-description"></p>
        </div>
    </div>
</div>

<!-- Modal -->
<div id="loginModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                Hi! Welcome to a simple experiment. Feel free to chat whit anyone and click on a marker to get
                others people information.
            </div>
            <div class="modal-body">
                <button id="anonymousLoginButton" type="button" class="btn btn-default btn-lg"
                        ng-click="login.connect()">
                    <!--<img src="" alt="icon" data-dismiss="modal"/>-->
                    Login as Anonymous
                </button>
                <button id="twitterLoginButton" type="button" class="btn btn-default btn-lg" ng-click="login.connect()">
                    <!--<img src="img/twitter.png" alt="twitter-logo" data-dismiss="modal"/>-->
                    Login with Twitter
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- JQuery -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!-- Oauth.io -->
<script src="bower_components/oauth-js/dist/oauth.min.js"></script>
<!-- Bootstrap -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- Socket.io -->
<script src="/socket.io/socket.io.js"></script>
<!-- Google Maps -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
<!-- Custom Scripts -->
<script type="text/javascript" src="js/app/lib/socket.js"></script>
<script type="text/javascript" src="js/app/view/panel.js"></script>
<script type="text/javascript" src="js/app/lib/map.js"></script>
<script type="text/javascript" src="js/app/model/custom_marker.js"></script>
<script type="text/javascript" src="js/app/model/user.js"></script>
<script type="text/javascript" src="js/app/lib/utils.js"></script>
<script type="text/javascript" src="js/app/model/users_list.js"></script>
<script type="text/javascript" src="js/app/main.js"></script>

</body>
</html>
